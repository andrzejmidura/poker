<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Five Hand Draw Poker</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<!-- Main container -->
<div class="d-flex flex-column justify-content-between align-items-center border border-dark">

    <!-- Players -->
    <div class="d-flex justify-content-center align-items-center border border-dark" style="height: 25vh; width: 100%;">
        <div class="border border-dark" style="margin: 0 0.5rem; padding: 0.5rem" th:each="entry: ${gameMessage.getOtherPlayers()}">
            <p th:text="${entry.getKey().getUsername()}"></p>
            <p th:text="${entry.getValue().getOption()}"></p>
        </div>
    </div>

    <!-- Table -->
    <div class="d-flex justify-content-center align-items-center border border-dark"
         style="height: 25vh; width: 100%;" th:text="${gameMessage.getPot()}">table</div>

    <!-- Player cards -->
    <div class="d-flex justify-content-center align-items-center border border-dark" style="height: 25vh; width: 100%;">
        <!-- Card -->
        <div class="border border-dark" style="margin: 0 0.5rem; padding: 0.5rem" th:each="card: ${gameMessage.getCards()}">
            <p th:text="${card.getSuit()}"></p>
            <p th:text="${card.getRank()}"></p>
        </div>
    </div>

    <!-- Panel -->
    <div class="d-flex" style="width: 100%;">

        <!-- Cash -->
        <div class="d-flex justify-content-center align-items-center border border-dark" style="height: 25vh; width: 40%;">
            <div id="cash" th:text="${gameMessage.getCredits()}"></div>
        </div>

        <!-- Action -->
        <div class="d-flex flex-column justify-content-around align-items-center border border-dark" style="height: 25vh; width: 60%;">

            <!-- Amount -->
            <div class="d-flex justify-content-center align-items-center">
                <button onclick="changeAmount(-5)" class="btn btn-secondary">-5</button>
                <button onclick="changeAmount(-1)" class="btn btn-secondary">-1</button>
                <p id="amount" style="margin: auto 0.5rem">1</p>
                <button onclick="changeAmount(1)" class="btn btn-secondary">+1</button>
                <button onclick="changeAmount(5)" class="btn btn-secondary">+5</button>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center align-items-center">
                <a id="bet" href="/game/action?name=bet" class="btn btn-secondary" >bet</a>
                <a id="check" href="/game/action?name=check" class="btn btn-secondary">check</a>
                <a id="fold" href="/game/action?name=fold" class="btn btn-secondary">fold</a>
                <a id="raise" href="/game/action?name=raise" class="btn btn-secondary">raise</a>
                <a id="allin" href="/game/action?name=allin" class="btn btn-secondary">allin</a>
            </div>

        </div>

    </div>

</div>
</body>
</html>
