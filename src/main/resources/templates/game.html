<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five Hand Draw Poker</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/script.js"></script>
</head>
<body onload="connect()">

<!-- Main container -->
<div class="d-flex flex-column justify-content-between align-items-center border border-dark">

    <!-- Players -->
    <div class="d-flex justify-content-center align-items-center border border-dark" style="height: 25vh; width: 100%;">
        <div class="border border-dark" style="margin: 0 0.5rem; padding: 0.5rem">

        </div>
    </div>

    <!-- Table -->
    <div class="d-flex justify-content-center align-items-center border border-dark"
         style="height: 25vh; width: 100%;">table</div>

    <!-- Player cardsRepresentingHand -->
    <div class="d-flex justify-content-center align-items-center border border-dark" style="height: 25vh; width: 100%;">
        <!-- Card -->
        <div class="border border-dark" style="margin: 0 0.5rem; padding: 0.5rem">

        </div>
    </div>

    <!-- Panel -->
    <div class="d-flex" style="width: 100%;">

        <!-- Credits -->
        <div class="d-flex justify-content-center align-items-center border border-dark" style="height: 25vh; width: 40%;">
            <div id="credits">credits</div>
        </div>

        <!-- Action -->
        <div class="d-flex flex-column justify-content-around align-items-center border border-dark" style="height: 25vh; width: 60%;">

            <!-- Amount -->
            <div class="d-flex justify-content-center align-items-center">
                <button onclick="changeAmount(-20)" class="btn btn-secondary">-20</button>
                <button onclick="changeAmount(-5)" class="btn btn-secondary">-5</button>
                <button onclick="changeAmount(-1)" class="btn btn-secondary">-1</button>
                <p id="amount" style="margin: auto 0.5rem">1</p>
                <button onclick="changeAmount(1)" class="btn btn-secondary">+1</button>
                <button onclick="changeAmount(5)" class="btn btn-secondary">+5</button>
                <button onclick="changeAmount(20)" class="btn btn-secondary">+20</button>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center align-items-center">
                <button id="bet"        onclick="sendPlayerMessage('BET')" class="action-btn btn btn-secondary">BET</button>
                <button id="check"      onclick="sendPlayerMessage('CHECK')" class="action-btn btn btn-secondary">CHECK</button>
                <button id="fold"       onclick="sendPlayerMessage('FOLD')" class="action-btn btn btn-secondary">FOLD</button>
                <button id="call"       onclick="sendPlayerMessage('CALL')" class="action-btn btn btn-secondary">CALL</button>
                <button id="raise"      onclick="sendPlayerMessage('RAISE')" class="action-btn btn btn-secondary">RAISE</button>
                <button id="all_in"     onclick="sendPlayerMessage('ALL_IN')" class="action-btn btn btn-secondary">ALL IN</button>
                <button id="discard"    onclick="sendPlayerMessage('DISCARD')" class="action-btn btn btn-secondary">DISCARD</button>
                <button id="keep_all"   onclick="sendPlayerMessage('KEEP_ALL')" class="action-btn btn btn-secondary">KEEP ALL</button>
            </div>

        </div>

    </div>

</div>
</body>
</html>
